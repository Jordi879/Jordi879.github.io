<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal de bienvenida -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <p>Da click en resgistrarse para poder continuar</p>
            <p id="event-welcome-text">¡Bienvenid@!</p>
            <img src="src/legrand.png" alt="Legrand">
            <button id="continue-modal-btn" class="btn">Registrarse</button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div id="landing-page" class="container">
        <img src="/api/placeholder/400/300" alt="Imagen de Ejemplo">
        <button id="continue-btn" class="btn">Continuar</button>
    </div>
    
    <div id="form-page" class="container">
        <form id="user-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="submit-btn" class="btn">Enviar</button>
        </form>
        <p id="click-count">Número de clicks: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
