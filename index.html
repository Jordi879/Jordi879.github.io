<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenido principal -->
    <div id="landing-page" class="container">
        <img src="src/legrand.png" alt="Legrand">
        <p>Tenemos una dinámica muy importante para todos</p>
        <p>A nombre de Biticino ¡Esperamos que puedas disfrutarlo!</p> 
        <p>Da click en Registrarse para acceder, No te quedes fuera.</p>  
        <br>
        <button id="continue-btn" class="btn">Resgistrarse</button>
        <br>
        <br>
        <img src="src/Bticino.png" alt="Bticino">
    </div>
    
    <div id="form-page" class="container">
        <form id="user-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="submit-btn" class="btn">Enviar</button>
        </form>
        <p id="click-count">Número de clicks: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
